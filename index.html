<head>
    <META http-equiv="Content-Script-Type" content="text/javascript">
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
</head>

<body onload="update(); setInterval(update, 10000)">
    <div id="note">
        <h1>Lost Ark Listing Tracker</h1>
        Times are local</br>
        Listings reset automatically at 10:00 UTC</br>
        <p></p>
        <button class="button" id="dark" onclick="toggleLight()">Toggle dark mode</button>
        <p></p>
        <button class="button" id="reset" onclick="clearHistory()">Clear history</button>
    </div>

    <div id="main">
        <div id="counter">0</div>
        <div id="botans">
            <input type="text" id="comment"/>
            <button class="button" id="increment" onclick="addListing()">Add listing</button>
        <br>
        </div>
        <div id="current">
            <h2 id="current-title">Listings for today</h2>
            <div id="current-values"></div>
        </div>
        <div id="history">
            <h2 id="history-header">Last 3 days</h2>
            <div id="history-changes">-</div>
        </div>
    </div>
</body>
